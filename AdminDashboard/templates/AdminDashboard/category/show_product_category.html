<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Categories</h1>
   
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
           
            <div class="row">
                <div class="col-lg-12" style="text-align:center">
                    <a class="collapse-item" href="{% url 'BackOfficeApp:add_product_category'  %}">Add New Category</a>
                </div>
            </div>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col" width="50">#</th>
                            <th>Id</th>
                            <th>Name</th>
                    </thead>
                    
                    <tbody>
                        {% for category in dashboard_session.product_categories %}
                            <tr>
                                <th scope="row"> <a href="{% url 'BackOfficeApp:update_product_category' category_id=category.id %}">{{forloop.counter}}</a></th>
                                <td>{{category.id}}</td>
                                <td>{{category.name}}</td>
                            </tr>
                        {% endfor %}
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

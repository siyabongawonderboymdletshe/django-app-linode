{% extends 'AuctionApp/base.html' %}

{% block  content %}
{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'AuctionApp/registration_style.css' %}">
<div class="container">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form method ="POST">
            {% csrf_token %}

               {% for e in form %}
               <div class="form-group">
                  <div class = "dynamic-form-label">
                     {{e.label}}
                  </div>
                  <div class = "dynamic-form-input">
                     {{e}}
                  </div>
                  {% if form.errors %}
                     {{ e.errors }}
                  {% endif %}
               </div>
               {% endfor %}
               <div class = "dynamic-form-buttons-container">
                  <button type="submit" class="btn btn-success">Register</button>
                  <a href="{% url 'AuctionApp:login'  %}">Login</a>
               </div>
         </form>
         {% include  'AuctionApp/modal.html' %}
      </div>
   </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
   $(document).ready(function()
   {
      var extradata = "{{ extradata.message }}";
      if(extradata && extradata.length > 0){
         $("#myModal").modal("show");
      }
   });
</script>
{% endblock  %}
